name: Docker Image CI

on:
  push:
    branches: [ "org_projects" ]
  pull_request:
    branches: [ "org_projects" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gitea:v1.18.0-org_projects --platform arm64

